<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Calorie Countdown</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/main.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">

      <div class="starter-template">
        <h2>Calorie Countdown</h2>
        <p class="lead">Track your calories for a single meal.</p>
        <br>

        <div class="start-page">
          <div class="row cal-input">
            <div class="col-sm-4"></div>
            <div class="form-group col-sm-4">
              <label for="">Total calories for this meal:</label>
              <input type="number" class="form-control" min="0" id="total-calories">
            </div>
            <div class="col-sm-4"></div>
          </div>
          <button type="button" class="btn btn-secondary" id="start-button">Start</button>
        </div>

        <div class="calculator-page">
          <h4>Calories left to eat:</h4>
          <h2 id="calories-left">error</h2>
          <br>
          <div class="row cal-input">
            <div class="col-sm-4"></div>
            <div class="form-group col-sm-4">
              <label for="">Calories for this plate:</label>
              <input type="number" class="form-control" min="0" id="plate-calories">
            </div>
            <div class="col-sm-4"></div>
          </div>
          <button type="button" class="btn btn-secondary" id="reset-button">Reset</button>
          <button type="button" class="btn btn-secondary" id="add-button">Add</button>
        </div>

      <br/>
      <hr/>
      <footer>
          Calorie Countdown by <a href="http://www.tannerkrewson.com/" target="_blank">Tanner Krewson</a>
          <br/>
          <a href="https://github.com/tannerkrewson/calorie-countdown" target="_blank">View on GitHub</a>
      </footer>

      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.0/js.cookie.min.js" integrity="sha256-9Nt2r+tJnSd2A2CRUvnjgsD+ES1ExvjbjBNqidm9doI=" crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
  </body>
</html>
